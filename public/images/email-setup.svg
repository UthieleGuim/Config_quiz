<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Email Icon -->
  <g transform="translate(150, 80)">
    <!-- Mailbox -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#cardGradient)" stroke="#1E3A8A" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="40" rx="4" fill="#1E3A8A" opacity="0.1"/>
    
    <!-- Mail flag -->
    <rect x="90" y="0" width="20" height="15" fill="#34D399"/>
    <line x1="90" y1="15" x2="110" y2="15" stroke="#34D399" stroke-width="2"/>
    
    <!-- @ Symbol -->
    <circle cx="50" cy="30" r="15" fill="none" stroke="#1E3A8A" stroke-width="3"/>
    <path d="M 40 30 Q 50 20 60 30 Q 50 40 40 30" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="55" cy="25" r="2" fill="#1E3A8A"/>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(50, 120)">
    <path d="M 30 10 L 50 5 L 70 10 L 70 30 Q 70 50 50 65 Q 30 50 30 30 Z" fill="url(#cardGradient)" stroke="#1E3A8A" stroke-width="2"/>
    <path d="M 40 35 L 45 40 L 60 25" fill="none" stroke="#34D399" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Settings Gear -->
  <g transform="translate(280, 120)">
    <circle cx="30" cy="30" r="25" fill="url(#cardGradient)" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <circle cx="30" cy="30" r="5" fill="#1E3A8A"/>
    <rect x="25" y="5" width="10" height="8" fill="#1E3A8A"/>
    <rect x="25" y="47" width="10" height="8" fill="#1E3A8A"/>
    <rect x="5" y="25" width="8" height="10" fill="#1E3A8A"/>
    <rect x="47" y="25" width="8" height="10" fill="#1E3A8A"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Configuração de E-mail Profissional
  </text>
  
  <text x="200" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Seguro • Confiável • Profissional
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="50" r="3" fill="white" opacity="0.6"/>
  <circle cx="320" cy="70" r="2" fill="white" opacity="0.4"/>
  <circle cx="60" cy="250" r="2" fill="white" opacity="0.5"/>
  <circle cx="340" cy="230" r="3" fill="white" opacity="0.3"/>
</svg>
